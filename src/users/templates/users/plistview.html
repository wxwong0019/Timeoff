{% extends 'base.html' %}

{% block content %}

{{ object_list }}

<table style="width:35%">
<tr>
    <th>Status</th>
    <th>Username</th>
    <th>Leave Detail</th>
  </tr>
{% for stuff in objec_list %}
	{% if stuff.firststatus == "Pending" %}
		<tr>

			<td> {{ stuff.firststatus }}</td>
			<td> {{ stuff.user.username }} </td>
			<td><a href = "{% url 'papprove' myid=stuff.id %}"> Check detail </a></td>
			
		</tr>
	{% endif%}	
{% endfor %}
</table>

{% endblock %}
