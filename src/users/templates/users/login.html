{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">

	<form method = 'POST'> 
		{% csrf_token %}
  	<fieldset class='form-group'>
  		<legend class='border-bottom mb-4'> Ka Chi Staff Login </legend>
    	{{ form|crispy }}
    </fieldset>
    <div class='form-group'>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
	</form>
<div class="border-top pt-3">
	<small class='text-muted'>
		Contact admin to register <a class='ml-2' href="{% url 'login' %}">Sign Up</a>
	</small>
</div>
  </div>

{% endblock %}
