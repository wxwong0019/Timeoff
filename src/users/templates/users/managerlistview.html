{% extends 'base.html' %}

{% block content %}

{{ object_list }}
<table style="width:70%">
<tr class = 'table'>
    <th>Status</th>
    <th>Username</th>
    <th>Leave Detail</th>
</tr>
{% for stuff in objec_list %}
	{% if stuff.firststatus == "Pending" %}
		<tr class = 'table'>

			<td> {{ stuff.firststatus }}</td>
			<td> {{ stuff.user.username }} </td>
			<td><a href = '{{ stuff.get_absolute_url }}'> Check detail </a></td>
			
		</tr>
	{% endif%}	
{% endfor %}
</table>
{% endblock %}
