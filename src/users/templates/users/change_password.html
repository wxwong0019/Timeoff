{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
 <div class="content-section">
	<h3>Change Password</h3>
<form method="post">
  {% csrf_token %}
  <fieldset class='form-group'>
  {{ form | crispy}}
</fieldset>
	<div class='form-group'>
        <button type="submit" class="btn btn-primary">Save Password</button>
    </div>
   </div>
</form>
</div>
{% endblock %}
